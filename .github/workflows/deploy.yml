name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.ILYAS_SECRET }}

    - name: Deploy to 52.221.236.60
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@52.221.236.60 << 'EOF'
          sudo su
          cd /var/www/html/UTS-CC
          git pull origin main
          sudo systemctl restart httpd
        EOF

    - name: Deploy to 10.0.2.82
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@10.0.2.82 << 'EOF'
          sudo su
          cd UTS-CC
          git pull origin main
          pm2 restart app
        EOF
