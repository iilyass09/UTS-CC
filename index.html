<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Sepatu Adidas</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #000;
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: #007bff;
    }
    main {
      padding: 20px 10px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .produk-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 0;
      list-style: none;
      margin: 0 auto;
      max-width: 1200px;
    }
    .produk-item {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease;
      min-height: 260px;
    }
    .produk-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }
    .produk-item img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .produk-info {
      text-align: left;
      margin-bottom: 8px;
    }
    .produk-city {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 2px;
    }
    .produk-size {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 2px;
    }
    .produk-harga {
      font-size: 1rem;
      color: #007bff;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .btn-checkout {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px;
      width: 100%;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .btn-checkout:hover {
      background-color: #0056b3;
    }
    .btn-checkout i {
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <a href="#" class="logo">022Casuals</a>
    <nav>
      <a href="#">Home</a>
      <a href="#">Produk</a>
      <a href="#">Tentang</a>
      <a href="#">Kontak</a>
    </nav>
  </header>

  <main>
    <h2></h2>
    <ul class="produk-list" id="produk-list"></ul>
  </main>

  <script>
    const apiUrl = '/api/sepatu'; // Ganti ke IP backend kamu

    async function fetchProduk() {
      try {
        const response = await fetch(apiUrl);
        const produk = await response.json();

        const produkList = document.getElementById('produk-list');
        produkList.innerHTML = '';

        produk.forEach(p => {
          const li = document.createElement('li');
          li.className = 'produk-item';
          li.innerHTML = `
            <img src="${p.gambar}" alt="${p.city}" />
            <div class="produk-info">
              <div class="produk-city">${p.city}</div>
              <div class="produk-size">Size: ${p.size}</div>
              <div class="produk-harga">Rp ${p.harga.toLocaleString('id-ID')}</div>
            </div>
            <button class="btn-checkout">
              <i class="fas fa-shopping-cart"></i> Checkout
            </button>
          `;
          produkList.appendChild(li);
        });
      } catch (error) {
        console.error('Gagal mengambil data produk:', error);
      }
    }

    fetchProduk();
  </script>
</body>
</html>
